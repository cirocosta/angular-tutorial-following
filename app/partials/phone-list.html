<!--
    using ngBindTemplate the {{}} won't appear while angular is
    loading. ngBind would do the work as well.
-->

<div class="container">

    <p ng-bind-template>Total number of phones: {{phones.length}}</p>
    <div class="row">
        <div class="col-md-2">
            <!--
                Sidebar Content :)
            -->

            <p>Search: <input type="text" ng-model="query"></p>

            <p>Sort by:</p>
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Neweset</option>
            </select>

        </div>
        <div class="col-md-10">
            <h2>Results for {{query}}</h2>

            <!--
                The actual content. We'll be adding `| filter query'
                to process the input for the ngRepeat directive.
            -->

            <ul class="phones">
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"
                    class="thumbnail">
                    <a href="#/phones/{{phone.id}}" class="thumb">
                    <!--
                        ngSrc directive will pervent from a request
                        being sent to, for example,
                        .../{{something}} as it would happen if we
                        just used the simple src={{...}}.
                    -->
                        <img ng-src="{{phone.imageUrl}}">
                    </a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
